<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/fonts.css">
  </head>
  <body>
    <div class="main">
      <div class="slides">
        <img src="assets/images/Axolote.jpg" alt="">
        <img src="assets/images/Berrendo.jpg" alt="">
        <img src="assets/images/Cenzontle.jpg" alt="">
        <img src="assets/images/Chapulín.jpg" alt="">
        <img src="assets/images/Colibrí.jpg" alt="">
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://use.fontawesome.com/fd3a14fe25.js"></script>
    <script src="js/jquery.slides.js"></script>
    <script>
    $(function(){
         $(".slides").slidesjs({
          play: {
            active: true,
     // [boolean] Generate the play and stop buttons.
     // You cannot use your own buttons. Sorry.
            effect: "slide",
     // [string] Can be either "slide" or "fade".
            interval: 3000,
     // [number] Time spent on each slide in milliseconds.
            auto: false,
     // [boolean] Start playing the slideshow on load.
            swap: true,
     // [boolean] show/hide stop and play buttons
            pauseOnHover: false,
     // [boolean] pause a playing slideshow on hover
            restartDelay: 2500
     // [number] restart delay on inactive slideshow
          }
         });
         });
    </script>
  </body>
</html>
